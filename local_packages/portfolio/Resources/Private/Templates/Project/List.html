<section class="project-list section">
    <div class="container">
        <div class="row">
            <f:for each="{projects}" as="project">
                <div class="col sm-12 md-6 lg-4">
                    <f:render partial="Content/Atoms/Card" arguments="{
                        title: project.title,
                        description: project.description,
                        showReadMore: project.showDetailPage,
                        link: project,
                        project: project
                    }"/>
                </div>
            </f:for>
        </div>
    </div>
</section>
