<f:layout name="Default" />
<f:section name="Main">
    <ul>
        <f:for each="{projects}" as="project">
            <li>
                <f:link.action action="show" arguments="{project: project}">
                    {project.title}
                </f:link.action>
            </li>
        </f:for>
    </ul>
</f:section>
