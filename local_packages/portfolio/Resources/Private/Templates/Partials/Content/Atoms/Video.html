<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:comment>
    <!--
        <f:render partial="Content/Atoms/Video" arguments="{
            video: FileReference
        }" />
    -->
</f:comment>

<figure class="video position-relative">
    <f:media file="{video}" width="400" height="375" additionalConfig="{loop: '0', autoplay: '0', controls: '1'}" />
    <f:if condition="{video.description}">
        <figcaption>{video.description}</figcaption>
    </f:if>
</figure>

</html>
