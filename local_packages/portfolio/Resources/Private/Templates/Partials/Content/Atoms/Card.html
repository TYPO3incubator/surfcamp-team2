<html
	data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:comment>
	<!--
		<f:render partial="Content/Atoms/Card" arguments="{
			title: string,
			description: string (optional),
			showReadMore: boolean (optional),
			classes: string (optional)
		}" />
	-->
</f:comment>

<div class="card__wrapper">
	<h5 class="card__headline">{title}</h5>
	<div class="card__description">
		{description -> f:format.html()}
	</div>

	<f:if condition="{showReadMore}">
		<f:then>
			<f:link.action action="show" arguments="{project: project}" class="link">
				Read More
			</f:link.action>
		</f:then>
	</f:if>
</div>
