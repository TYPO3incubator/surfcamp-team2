<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<f:comment>
    <!--
        <f:render partial="Content/Molecules/HeadlineCopytext" arguments="{
            headline: string/html (optional),
            headlinePosition: string (optional),
            headlineTag: number (optional),
            subheadline: string (optional),
            bodytext: string/html (optional)
        }"/>
    -->
</f:comment>

<div class="headline-copytext">
    <f:if condition="{headline}">
        <f:render partial="Content/Atoms/Headline" arguments="{
            headline: headline,
            headlinePosition: headlinePosition,
            tag: headlineTag,
            classes: headlineClasses
        }" />
    </f:if>
    <f:if condition="{subheadline}">
        <f:render partial="Content/Atoms/Subheadline" arguments="{
            subheadline: subheadline,
            headlinePosition: headlinePosition
        }" />
    </f:if>
    <f:if condition="{bodytext}">
        <f:render partial="Content/Atoms/CopyText" arguments="{
            bodytext: bodytext
        }" />
    </f:if>
</div>

</html>
