<f:variable name="contentAlignment" value="{site.settings.all.style.contentAlignment}"/>

<section class="section ce-services {data.background}">
    <div class="container">
        <div class="row">
            <div class="col sm-12 md-10 md-offset-1 lg-7 lg-offset-2 xl-8 xl-offset-2 text-{contentAlignment}">
                <f:render partial="Content/Molecules/HeadlineCopytext" arguments="{
                    headline: data.header,
                    headlineTag: data.header_layout,
                    headlinePosition: '{f:if(condition: \'{contentAlignment} == center\', then: \'center\', else: data.header_position)}',
                    subheadline: data.subheader,
                    bodytext: data.bodytext
                }"/>
            </div>
            <div class="col sm-12 md-12 xl-10 xl-offset-1">
                <div class="row ce-services__item-list justify-content-{contentAlignment}">
                    <f:for each="{services}" as="serviceItem" key="label">
                        <div class="col sm-12 md-6 lg-4">
                            <f:render partial="Content/Atoms/Card" arguments="{
								title: serviceItem.data.name,
								description: serviceItem.data.description,
								showReadMore: false,
							}" />
                        </div>
                    </f:for>
                </div>
            </div>
        </div>
    </div>
</section>
