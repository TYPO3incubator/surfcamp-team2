<div class="ce-introduction-card">
    <f:if condition="{image -> f:count()} > 0">
        <f:then><f:image image="{image.0}" /></f:then>
    </f:if>
    <h1>{data.header}</h1>
    <p>{data.bodytext}</p>
    <f:if condition="{data.link}">
        <f:link.typolink parameter="{data.link}">{data.link_text}</f:link.typolink>
    </f:if>
</div>
