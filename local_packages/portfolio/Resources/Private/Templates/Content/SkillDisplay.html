<div>
	<h2>{data.header}</h2>
	<p>{data.subheader}</p>
	<f:debug inline="1">{_all}</f:debug>
	<f:for each="{skills}" as="skill">
		<f:if condition="{data.show_progress_level}">
			<f:then>
				<f:render partial="Content/Atoms/ProgressBar" arguments="{
					label: skill.data.name,
					value: skill.data.progress_level,
				}" />
			</f:then>
			<f:else>
				<f:render partial="Content/Atoms/Pill" arguments="{
					label: skill.data.name
				}" />
			</f:else>
		</f:if>
	</f:for>
</div>
