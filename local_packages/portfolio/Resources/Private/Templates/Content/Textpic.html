<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>

<div class="section ce-text-image">
    <div class="container">
        <div class="row">
            <div class="col sm-12 md-offset-2 md-8 xl-offset-3 xl-6">
                <f:render partial="Content/Atoms/Headline" arguments="{
                    headline: string,
                    headlinePosition: string (optional),
                    tag: number (optional),
                    classes: string (optional)
                }" />

                <f:render partial="Content/Molecules/HeadlineCopytext" arguments="{
                    headline: data.header,
                    headlinePosition: data.header_position,
                    headlineTag: data.header_layout,
                    bodytext: data.bodytext
                }" />
                <f:if condition="{image.0}">
                    <f:for each="{image}" as="singleImage">
                        <f:render partial="Content/Molecules/Media" arguments="{
                              media: singleImage
                        }" />
                    </f:for>
                </f:if>
            </div>
        </div>
    </div>
</div>

</html>
